<script>
    // 1. Define route components.
    // These can be imported from other files
    
    const REUQEST_LIST = httpVueLoader('./pages/request-list.vue')
    const REUQEST_BACKUP = httpVueLoader('./pages/request-backup.vue')
    const REUQEST_ID = {template : `<div>User {{ $route.params.id }}</div>`};
    const REUQEST_PARAMS = {template : `<div>PARAMS {{ $route.params }}</div>`};
    const routes = [
        { path: '/', component: REUQEST_LIST },
        { path: '/request-list', component: REUQEST_LIST },
        { path: '/request-backup', component: REUQEST_BACKUP },
        { path: '/request-id/:id', component: REUQEST_ID },
        { path: '/request-params', component: REUQEST_PARAMS ,name : 'request-params'},
    ]

    const router = new VueRouter({
        // 4. Provide the history implementation to use. We are using the hash history for simplicity here.
        //history: VueRouter.createWebHashHistory(),
        //mode:'history', //해쉬값 제거 방식
        routes // short for `routes: routes`
    })
    //Vue.use(router);
    const app = new Vue({
        el: '#app',
        router,
        data: {
            exTistoryID: 'nhj12311'
            , currentView : 'request-list'
        },
